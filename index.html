<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="20" required>
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" value="20" required>
        
        
        
        <!-- <img id="blah" src="#" alt="your image" /> -->

        <input type="submit">
       
        
    </form>
    Pick A Color:
    <input type="color" id="colorPicker">
    Show Grid :
    <input type="checkbox" id="grids" checked="true" onchange="checkBox(this);">
    Image : 
    <input type='file' id="select_image" onchange="readURL(this);" />
    <button id="export">Download Image</button>

    
    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="tableExport/abc.js"></script>
    <script src="script.js"></script>
</body>
</html>
